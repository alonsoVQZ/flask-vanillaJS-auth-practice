<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id='Login-Fo'>
      <input id='Login-FoIn-Username' type='text' placeholder='Username' required/>
      <input id='Login-FoIn-Email' type='email' placeholder='Email' required/>
      <input id='Login-FoIn-Password' type='password' placeholder='Password'/>
      <button id='Login-FoBu' type='submit'>Login</button>
    </form>
    <p>Already have an account? <a>Log in</a></p>
    <script src='javascript/app.js'></script>
  </body>
</html>
